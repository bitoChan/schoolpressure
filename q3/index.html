<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <img src="image/selfcare.png" alt="Self Care" style="width: 100%;">

                <input type="radio" name="question1" value="1" id="q1a1"><img src="image/very-disagree.png" alt="Very Disagree">
                <input type="radio" name="question1" value="2" id="q1a2"><img src="image/disagree.png" alt="Disagree">
                <input type="radio" name="question1" value="3" id="q1a3"><img src="image/agree.png" alt="Agree">
                <input type="radio" name="question1" value="4" id="q1a4"><img src="image/very-agree.png" alt="Very Agree">
            </div>
            <div class="question" id="question2">
                <label for="question1">Question 2. 我感到難以集中注意力或記住事情。	</label>
                <input type="radio" name="question2" value="1" id="q2a1"><img src="image/very-disagree.png" alt="Very Disagree">

            </div>

            </div>
            <div class="question" id="question4">
                <label for="question1">Question 4. 我經常感到焦慮或緊張。	</label>

                <input type="radio" name="question5" value="1" id="q5a1"><img src="image/very-disagree.png" alt="Very Disagree">
                <input type="radio" name="question5" value="2" id="q5a2"><img src="image/disagree.png" alt="Disagree">

            </div>
            <div class="question" id="question14">
                <label for="question1">Question 14. 我不願意參加以前喜歡的活動。</label>
                <input type="radio" name="question14" value="1" id="q14a1"><img src="image/very-disagree.png" alt="Very Disagree">

                <input type="radio" name="question14" value="3" id="q14a3"><img src="image/agree.png" alt="Agree">
                <input type="radio" name="question14" value="4" id="q14a4"><img src="image/very-agree.png" alt="Very Agree">
            </div>
            <div class="question" id="question15">
                <label for="question1">Question 15. 我經常感到胸口悶或心跳加速。</label>
                <input type="radio" name="question15" value="1" id="q15a1"><img src="image/very-disagree.png" alt="Very Disagree">

            <input type="button" class="submit-btn" value="Submit" onclick="calculateScore()">
