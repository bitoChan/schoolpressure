<html lang="zh-Hant">

<head>
    <title>第一關:主動關懷行動 使用言語和對話互動,幫助同學舒緩緊張的情緒</title>
    <!--顯示繁體中文-->
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <!-- 引入 A-Frame 和附加组件 -->
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="css/q1.css">

<body>
    <!-- 場景1：背景介紹和游戲玩法 -->
    <a-scene id="scene" visible="false">
      <div id="background"></div>
      <div id="role"></div>
      <a-entity camera position="1 0 0.5" look-controls="enabled: false" wasd-controls="enabled: false"></a-entity>
    </a-scene>

    <!-- 場景2：3D校内環境 游戲互動-->
    <a-scene id="School" visible="true" cursor="rayOrigin: mouse" renderer="colorManagement: true; gammaOutput: true;">
        <a-assets>
            <a-asset-item id="ClassRoom"
                src="https://raw.githubusercontent.com/bitoChan/schoolpressure/main/q1/3d-model/classroom/scene.gltf"></a-asset-item>
                <a-asset-item id="Student"
                src="https://raw.githubusercontent.com/bitoChan/Mental-Health-Solution/main/3D-Model/Student/scene.gltf"></a-asset-item>
        </a-assets>
        <a-gltf-model position="0 -1 5" scale="2 2 2" rotation="0 180 0" src="#ClassRoom"></a-gltf-model>
        <a-gltf-model position="0 -1 -3" scale="1 1 1" rotation="0 0 0" src="#Student"
        animation-mixer="clip: mixamo.com; timeScale: 0.7"></a-gltf-model>
